<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 1</title>
</head>
<body>
  <label for="valor">Insira os valores dos catetos:</label>
  <input id="valor1" type="number">
  <input id="valor2" type="number"> 
  <button onclick="calcularHipotenusa()">Calcular</button>
</body>
</html>
<script>
  function calcularHipotenusa() {
    let catetoA = document.getElementById("valor1");
    let catetoB = document.getElementById("valor2");
    let hipotenusa = Math.sqrt(parseInt(catetoA.value, 10) ** 2 + parseInt(catetoB.value, 10) ** 2);
    alert(hipotenusa);
  }
</script>
