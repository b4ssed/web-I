<body>
  <label for="valor">Dias:</label>
  <input id="valor" type="number" onfocusout="getValue()"> 
  <button onclick="getValue()">Resultado</button>
</body>

<script>
  function getValue() {
    let x = document.getElementById("valor");
    x = 8 * (6 * x.value);
    alert("Recebeu " + x + " 'curtir'");
  }
</script>
