<script>
  let somaPares = 0;
  let somaImpares = 0;

  for (let i = 1; i <= 100; i++) {
    if (i % 2 === 0) {
      somaPares += i;
    } else {
      somaImpares += i;
    }
  }
  alert("A soma dos números pares entre 1 e 100 é " + somaPares + "\nA soma dos números ímpares entre 1 e 100 é " + somaImpares)
</script>
