<body>
  <label for="valor">Insira dois n√∫meros:</label>
  <input id="valor1" type="number">
  <input id="valor2" type="number"> 
  <button onclick="getValue()">Resultado</button>
</body>

<script>
  function getValue() {
    let x = document.getElementById("valor1");
    let y = document.getElementById("valor2");
    if (parseInt(x.value, 10) > parseInt(y.value, 10)) {
      alert(x.value);
    } else {
      alert(y.value);
    }
  }
</script>
